<!-- start of header -->
<div class="wrapper">
	<header>
		<div class="logo"><a href="index.html"><img src="img/logo.png" alt="logo"></a>
		</div>
		<div class="heading">
							<p>Audio guide</p>
		</div>
	</header>
		 <div class="audio-play">
		 		 <audio id="player" src="audio/sound.mp3" type="audio/mp3">
		 </audio>
    <input type="image" src="img/play-button.png" id="playAudio" />
</div>
 <script>
	document.getElementById("playAudio").addEventListener("click", function(){
	var audio = document.getElementById('player');
  if(this.className == 'is-playing'){
    this.className = "";
    this.innerHTML = "Play"
    audio.pause();
  }else{
    this.className = "is-playing";
    this.innerHTML = "Pause";
    audio.play();
  }

});
	</script>
  <!-- /.wrapper --> 
</div>
